<!doctype html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>목원대학교 이수증</title>
<link rel="stylesheet" href="../../../css/client/print.css">
</head>
<body>
	<div class="print_banner">
		<button type="button" class="btn_print">출력하기</button>
	</div>
	<div class="page">
		<img class="bg_print" src="../../../images/client/print/bg_print.png" alt="충북대학교 로고 이미지">
		<div class="page_wrapper page_certi">
			<div class="print_title">
				<h1>
					비교과 프로그램 이수증
				</h1>
				<p>시스템명 제2020-00000호</p>
			</div>
			<div class="print_profile">
				<table>
					<caption>학생정보</caption>
					<tbody>
						<tr>
							<th scope="row">소<span class="th_blank"></span>속:</th>
							<td>문화콘텐츠대학</td>
						</tr>
						<tr>
							<th scope="row">성<span class="th_blank"></span>명:</th>
							<td>김목원</td>
						</tr>  
						<tr>
							<th scope="row">학<span class="th_blank"></span>번:</th>
							<td>2008901</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="print_contents">
				<p>
					위 학생은 목원대학교에서 개설한 test에 2021년 06월 25일 ~ 2021년 08월 30일동안 참여하여 소정의 과정을 이수하였기에 이 증서를 수여합니다.
				</p>
			</div>
			<div class="print_day_title">
				<div>
					<p class="year"><span>2022</span>년</p>
					<p class="month"><span>03</span>월</p>
					<p class="day"><span>11</span>일</p>
				</div>
			</div>
			<div class="print_stamp">
				<p>
					<strong>대학일자리플러스본부</strong>
					<!-- [pp] 직인 :  
					<img src="../../../images/client/print/img_stamp.png" alt="직인 예시">
					-->
					<small>
						본 증명서는 목원대학교 규정에 의하여 인터넷으로 발급된 증명서 입니다.
					</small>
				</p>
			</div>
		</div>  
	</div>
</body>
</html>
