		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>
					교과 활동 이수 계획 추가

				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<section class="section_marea">
					<h4 class="section_tit_md">교과정보 검색</h4>
					<p class="mg_b5">
						선택버튼을 클릭하여 추가할 수 있습니다.
					</p>
					<div class="search_box">
						<div class="search_inner">
							<input type="text" class="form_style" placeholder="과목명을 입력해주세요">
							<button type="button" class="btn btn_default2 btn_search">검색</button>
							<button type="button" class="btn_searchdetail">상세검색</button>
						</div>
						<div class="search_detail">
							<div class="grid_row_md">
								<div class="grid_col col_xl_6 col_md_6">
									<div class="search_group">
										<strong>학과</strong>
										<div class="sel_search_row select_lg">
											<select class="select_custom">
												<option value="" selected>전체</option>
												<option value="">학과1</option>
												<option value="">학과2</option>
											</select>
										</div>
									</div>
								</div>
								<div class="grid_col col_xl_6 col_md_6">
									<div class="search_group">
										<strong>학년</strong>
										<div class="select_form select_lg">
											<label>전체</label>
											<select class="select_custom">
												<option value="" selected="">전체</option>
												<option value="">1학년</option>
												<option value="">2학년</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="btn_area">
								<button type="button" class="btn_refresh">검색 초기화</button>
							</div>
						</div>
					</div>
					<div class="search_toggle_row">
						<div class="searchtoggle_left">
							<ul class="check_col_wrap">
								<li class="check_col">
									<input type="checkbox" name="checkall_col" id="checkall_col" checked="">
									<label for="checkall_col">전체</label>
								</li>
								<li class="check_col">
									<input type="checkbox" name="check_col" id="check_col1_1">
									<label for="check_col1_1">전공</label>
								</li>
								<li class="check_col">
									<input type="checkbox" name="check_col" id="check_col1_2">
									<label for="check_col1_2">교양</label>
								</li>
							</ul>
						</div>
						<div class="searchtoggle_right">
							<p class="btn_wishlist">
								<input type="checkbox" name="wish" id="wish1">
								<label for="wish1">찜목록</label>
							</p> 
						</div>
					</div>
					<!-- [pp] 검색결과가 없을 때 : 
					<div class="nocnt_box">
						<p>
							검색결과가 없습니다
						</p>
					</div>
					-->
					<div class="tbl tbl_col tbl_fixed scrollx_tbl_sm">
						<table>
							<caption>교과 정보 조회하기</caption>
							<colgroup>
								<col style="width:10%;">
								<col style="width:12%;">
								<col style="width:12%;">
								<col style="width:8%;">
								<col style="width:auto;">
								<col style="width:70px;">
								<col style="width:70px;">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">연도</th>
									<th scope="col">학기</th>
									<th scope="col">구분</th>
									<th scope="col">학점</th>
									<th scope="col">교과목 명</th>
									<th scope="col">찜하기</th>
									<th scope="col">선택</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row" colspan="6">
										교과 정보가 없습니다.
									</th>
								</tr>
								<tr>
									<th scope="row">
										2021
									</th>
									<td>
										전체학기
									</td>
									<td>
										교양선택
									</td>
									<td>
										1
									</td>
									<td class="ta_l">
										K-MOOC
									</td>
									<td>
										<p class="btn_addlike">
											<input type="checkbox" name="addlike1" id="addlike1_1" checked>
											<label for="addlike1_1">좋아요</label>
										</p>
									</td>
									<td>
										<p class="check_only">
											<input type="checkbox" id="check_only1" class="hidden" checked>
											<label for="check_only1">선택</label>
										</p>
									</td>
								</tr>
								<tr>
									<th scope="row">
										2021
									</th>
									<td>
										전체학기
									</td>
									<td>
										전공필수
									</td>
									<td>
										3
									</td>
									<td class="ta_l">
										교과목 명이 보여집니다.
									</td>
									<td>
										<p class="btn_addlike">
											<input type="checkbox" name="addlike1_2" id="addlike1_2">
											<label for="addlike1_2">좋아요</label>
										</p>
									</td>
									<td>
										<p class="check_only">
											<input type="checkbox" id="check_only2" class="hidden">
											<label for="check_only2">선택</label>
										</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
